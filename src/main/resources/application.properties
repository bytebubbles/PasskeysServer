# 服务器配置
server.port=8080
server.servlet.context-path=/api

# 应用配置
spring.application.name=passkeys-server

# JSON 配置
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# 日志配置
logging.level.root=INFO
logging.level.com.example.passkeys=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# WebAuthn 配置
webauthn.rp.id=192.168.2.191
webauthn.rp.name=Passkeys Demo Server
webauthn.rp.origin=android:apk-key-hash:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA

